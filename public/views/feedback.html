<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/style.css">

  <title>Feedback</title>
  
  <script src="/scripts/navigation.js" defer></script>
  
  <style>
    body {
        margin: 0;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .input-group {
        margin-bottom: 0px;
    }

    label {
        display: block;
        margin-bottom: 0px;
        color: #ffffff;
    }

    select {
        color: #000; 
    }

    select option {
        color: #000; 
    }

    #result {
        line-height: 1.6; 
    }

    table {
        border-collapse: collapse;
    }
    
    th, td {
        border: 1px solid black;
        padding: 10px;
    }

    h3 {
        color:rgb(167, 0, 189);
    }

    h2 {
        color: lime;
    }      

    #additionalFeedback {
        color: grey;
    }
    
    input[type="submit"] {
        color: black;
    }

    #chatbotButton {
        color: black;
    }

    #feedbackNotification {
        color: red;
        font-weight: bold;
    }

    input[type="text"], input[type="email"] {
      color: black;
    }
  </style>
</head>
<body>

  <div id="navigation"></div>

  <h1>Feedback</h1>
    <div class="container">

      <form id="generalFeedbackForm">
        <h2>General Feedback</h2>

        <label for="feedbackType">Feedback Type:</label><br>
        <select id="feedbackType" name="feedbackType" required>
          <option value="">Select a feedback type</option>
          <option value="bug">Bug report</option>
          <option value="feature">Feature request</option>
          <option value="other">Other</option>
        </select><br>



        <label for="rating">Rate your experience (1-5):</label><br>
        <div id="rating" style="display: flex; justify-content: space-between; max-width: 300px;">
          <div>
            <input type="radio" id="rating1" name="rating" value="1" required>
            <label for="rating1">1</label>
          </div>
          <div>
            <input type="radio" id="rating2" name="rating" value="2">
            <label for="rating2">2</label>
          </div>
          <div>
            <input type="radio" id="rating3" name="rating" value="3">
            <label for="rating3">3</label>
          </div>
          <div>
            <input type="radio" id="rating4" name="rating" value="4">
            <label for="rating4">4</label>
          </div>
          <div>
            <input type="radio" id="rating5" name="rating" value="5">
            <label for="rating5">5</label>
          </div>
        </div>

        <label for="additionalFeedback">Additional Comments (optional):</label><br>
        <textarea id="additionalFeedback" name="additionalFeedback"></textarea><br>
        <input type="submit" value="Submit Feedback">
      </form>
    </div>

  <hr>

  <div id="feedbackNotification"></div>

  <script src="/scripts/feedback.js"></script>
</body>
</html>
